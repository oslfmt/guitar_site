<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Fretboard Memorizer</title>
</head>

<body>
    <section class="container">
        <h1>Fretboard Memorizer</h1>
    </section>

    <section class="trainer container">
        <h3 class="instruction">This tool is intended to help you memorize the guitar fretboard. Press start, and the
            program will generate a random fret on a random string, and you must input the correct note.</h3>
        <img src="../img/guitarFretboard.jpg" alt="guitar fretboard" class="fretboard">
    </section>
    <script src="../scripts/fretboard.js"></script>
</body>

</html>
