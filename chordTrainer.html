<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Chord Trainer</title>
</head>

<body>
    <section class="container">
        <h1>Chord Trainer</h1>
    </section>

    <section class="trainer container">
        <h3 class="instruction">This trainer generates a random list of 5 chords (7s only currently). Play each chord as
            fast as you can, on
            6th, 5th, 4th strings. Press start to begin.</h3>
        <div>
            <button class="button">START</button>
        </div>
        <div class="chord-box">
            <ol class="chord-list d-none">
                <li>Chord 1</li>
                <li>Chord 2</li>
                <li>Chord 3</li>
                <li>Chord 4</li>
                <li>Chord 5</li>
            </ol>
        </div>
    </section>
    <script src="./scripts/chordTrainer.js"></script>
</body>

</html>
